{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-upload"></i> Enviar Documento</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="id_titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="id_descricao" name="descricao" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_caminho_arquivo" class="form-label">Arquivo</label>
                        <input class="form-control" type="file" id="id_caminho_arquivo" name="caminho_arquivo" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Enviar Documento
                        </button>
                        <a href="{% url 'lista_documentos' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
